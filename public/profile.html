<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/base.css">
    <title>Graham's Solitaire Application</title>
</head>
<body class="container-fluid" onLoad="onLoad();" id="profile">
<nav class="navbar navbar-default navbar-static-top">
    <div class="col-xs-8">
        <h2>Graham's Solitare</h2>
    </div>
    <div class="col-xs-4 right-nav">
        <a id="loginLink" href="/login.html">Log In</a>
        <a id="regLink" href="/register.html">Register</a>
    </div>
</nav>
<div class="row">
    <div class="center-block">
        <p id="errorMsg" class="bg-danger"></p>
    </div>
    <div class="col-xs-2"><h4>Player Profile</h4></div>
    <div class="col-xs-8">
        <div class="row">
            <div class="col-xs-1">
                <img src="https://gravatar.com/avatar/008a6815971c21022090fdcc33511165?size=100">
            </div>
            <div class="col-xs-11">
                <div class="col-xs-6 text-right">
                    <p><b>Username:</b></p>
                    <p><b>First Name:</b></p>
                    <p><b>Last Name:</b></p>
                    <p><b>City:</b></p>
                    <p><b>Email Address:</b></p>
                </div>
                <div class="col-xs-6">
                    <p id="username"></p>
                    <p id="first_name"></p>
                    <p id="last_name"></p>
                    <p id="city"></p>
                    <p id="primary_email"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h4 id="games_count">Games Played (7):</h4>
                <a id="startLink" href="/start.html">Start new game</a>
            </div>
            <table id="gameTable" class="col-xs-12 table">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Start Date</th>
                        <th># of moves</th>
                        <th>Score</th>
                        <th>Game Type</th>
                    </tr>
                </thead>
                <tbody id="games"></tbody>
            </table>
        </div>
    </div>
</div>
<script src="/js/profile.js"></script>
</body>
</html>

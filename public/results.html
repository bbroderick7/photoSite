<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/base.css">
    <title>Graham's Solitaire Application</title>
</head>
<body class="container-fluid" onload="onLoad();">
<nav class="navbar navbar-default navbar-static-top">
    <div class="col-xs-8">
        <h2>Graham's Solitare</h2>
    </div>
    <div class="col-xs-4 right-nav">
        <a id="profileLink" href="/profile.html?username=tumbler">Profile</a>
        <a id="logoutLink" href="/login.html">Log Out</a>
        <a id="startLink" href="/start.html">New Game</a>
    </div>
</nav>
<div class="row">
    <div class="center-block">
        <p id="errorMsg" class="bg-danger"></p>
    </div>
    <div class="col-xs-2"><h4>Game Detail</h4></div>
    <div class="col-xs-10">
        <div class="row">
            <div class="col-xs-3 text-right">
                <p><b>Duration:</b></p>
                <p><b>Number of Moves:</b></p>
                <p><b>Points:</b></p>
                <p><b>Cards Remaining:</b></p>
                <p><b>Able to Move:</b></p>
            </div>
            <div class="col-xs-6">
                <p id="duration"></p>
                <p id="moves"></p>
                <p id="points"></p>
                <p id="remaining"></p>
                <p id="active"></p>
            </div>
        </div>
        <div class="row">
            <table id="gameTable" class="col-xs-12 table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Duration</th>
                    <th>Player</th>
                    <th>Move Details</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="/js/results.js"></script>
</html>
